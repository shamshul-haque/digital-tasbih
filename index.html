<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <div class="title-container">
        <h1
          class="mb-4 text-3xl text-center lg:mt-20 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
            >Digital Tasbih
          </span>
        </h1>
      </div>
    </header>

    <main class="lg:m-10 m-5">
      <section
        class="container grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl"
      >
        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Subhan Allah
            </h5>
            <p
              id="subhanAllahDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 space-y-3 md:space-y-0">
            <button
              id="subhanAllahIncrementBtn"
              class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Increment
            </button>
            <button
              id="subhanAllahDecrementBtn"
              class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Decrement
            </button>
          </div>
        </div>

        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Alhamdulilah
            </h5>
            <p
              id="alhamdulillahDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 space-y-3 md:space-y-0">
            <button
              id="alhamdulillahIncrementBtn"
              class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Increment
            </button>
            <button
              id="alhamdulillahDecrementBtn"
              class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Decrement
            </button>
          </div>
        </div>

        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Allahuakber
            </h5>
            <p
              id="allahuakberDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 space-y-3 md:space-y-0">
            <button
              id="allahuakberIncrementBtn"
              class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Increment
            </button>
            <button
              id="allahuakberDecrementBtn"
              class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
              Decrement
            </button>
          </div>
        </div>
      </section>

      <section class="resetContainer lg:mt-10 mt-5 flex justify-center">
        <button
          id="resetBtn"
          class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
          data-ripple-light="true"
        >
          Reset All Tasbih
        </button>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
